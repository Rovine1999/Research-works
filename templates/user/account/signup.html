{% extends './../../components/base.html' %}
{% block title %}
    DOLCE - Sign Up
{% endblock title %}
{% load static %}

{% block content %}
     <main id="main container">
     <div class="mailer-form mt-5 pt-5">
        <div class="mailer-holder">
            <div class="left">
                <div class="header">
                    <h2> Sign Up for a new account </h2>
                </div>
            </div>
            <div class="right">
                <div class="body">
                    {% for message in messages %}
                        <div class="login-error error-failed">
                            {{ message }}
                        </div>
                    {% endfor %}
                    <form method="post" action="{% url 'signup' %}" id="emailer">
                      {% csrf_token %}

                        <div class="input-holder">
                            <label>First name</label>
                            <input type="text" name="fname" placeholder="First name" value="{{ fname }}">
                        </div>

                        <div class="input-holder">
                            <label>Last name</label>
                            <input type="text" name="lname" placeholder="Last name" value="{{ lname }}">
                        </div>

                        <div class="input-holder">
                            <label>Email</label>
                            <input type="text" name="email" placeholder="Email" value="{{ email }}">
                        </div>

                        <div class="input-holder">
                            <label>Username</label>
                            <input type="text" name="username" placeholder="Username" value="{{ username }}">
                        </div>

                        <div class="input-holder">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Password">
                        </div>

                        <div class="input-holder">
                            <label>Password repeat</label>
                            <input type="password" name="password1" placeholder="Repeat password">
                        </div>

                        <div class="input-holder">
                            <button type="submit" name="send" id="send_btn">
                              Sign Up
                            </button>
                        </div>

                        <div class="forgot-password mails-total text-center">
                            <a href="{% url 'login' %}">Have an account?</a>
                        </div>
                    </form>
                    </div>

                </div>
            </div>
        </div>
